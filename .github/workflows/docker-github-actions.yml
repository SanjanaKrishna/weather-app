name: docker-github-actions
on:
  push:
    branches:
      - feature-1

jobs:
  docker-compose-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Check Docker version
        run: docker --version

      - name: Check if Docker Compose is available (v2)
        run: docker compose version

      - name: Install Docker Compose V1 (if needed)
        run: |
          if ! command -v docker-compose &> /dev/null; then
            echo "Docker Compose not found, installing..."
            sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
          fi
          docker-compose --version

      - name: Build and Run Docker Compose
        run: docker compose up -d

      - name: Wait for Containers to Start
        run: |
          sleep 10 # Initial wait (adjust as needed)
          until docker inspect -f '{{.State.Running}}' $(docker ps -q --filter name=your-service-name); do
            echo "Waiting for your-service-name to start..."
            sleep 5 # Check every 5 seconds
          done
          echo "your-service-name is running!"

       - name: Stop Containers 
         run: docker compose down
