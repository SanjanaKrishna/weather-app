name: docker-github-actions

on: 
  push:
    branches:
      - feature-1  

jobs:
  docker-compose-run:
    runs-on: self-hosted 

    steps:
      - name: Fix repository permissions  
        run: |
          sudo chown -R ubuntu:ubuntu /home/ubuntu/actions-runner/_work/weather-app
          sudo chmod -R u+w /home/ubuntu/actions-runner/_work/weather-app

      - name: Checkout Code
        uses: actions/checkout@v3 

      - name: Check Docker version
        run: docker --version 

      - name: Check if Docker Compose is available (v2)
        run: docker compose version || echo "Docker Compose V2 not installed"

      - name: Install Docker Compose (if missing)
        run: |
          if ! command -v docker-compose &> /dev/null && ! command -v docker compose &> /dev/null; then
            echo "Docker Compose not found, installing..."
            sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
          fi
          docker-compose --version || docker compose version

