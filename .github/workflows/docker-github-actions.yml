name: docker-github-actions 

on: 
  push:
    branches:
      - feature-1  

jobs:
  docker-compose-run:
    runs-on: self-hosted 
    steps:
      - name: Fix repository permissions  
        run: |
          sudo chown -R ubuntu:ubuntu /home/ubuntu/actions-runner/_work/weather-app
          sudo chmod -R u+w /home/ubuntu/actions-runner/_work/weather-app

      - name: Checkout Code
        uses: actions/checkout@v3 

      - name: Check Docker version
        run: docker --version 

      - name: Check if Docker Compose is available (v2)
        run: docker compose version || echo "Docker Compose V2 not installed"

      - name: Install Docker Compose (if missing)
        run: |
          if ! command -v docker-compose &> /dev/null && ! command -v docker compose &> /dev/null; then
            echo "Docker Compose not found, installing..."
            sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
          fi
          docker-compose --version || docker compose version

      - name: Fetch Public IP of Self-Hosted Runner
        run: |
          PUBLIC_IP=$(curl -s ifconfig.me)
          echo "Runner's Public IP: $PUBLIC_IP"

      - name: Build and Run Docker Compose
        run: docker compose up -d || docker-compose up -d  

      - name: Wait for the application to run (e.g., 30 seconds)
        run: sleep 40  # Adds a delay for services to start

      - name: Stop Containers
        run: docker compose down || docker-compose down  
